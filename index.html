<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>TravelSage</title>
</head>

<body>
    <div class="row p-3">
        <header>
            <div id="google_translate_element"></div>
            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
                }
            </script>
            <script type="text/javascript"
                src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

            <div class="row bg-primary p-3 text-start">
                <div class="col p-2">
                    <b>Home</b>
                </div>
                <div class="col p-2 text-end">
                    <b> TravelSage</b> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                        <path
                            d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z" />
                    </svg>
                </div>
            </div>
            <div class="container mt-3">
                <p class="h1 text-info">Travel Advisory</p>
                <p class="h6 text-secondary">Global Saftey Reports</p>
            </div>
        </header>
    </div>
    <div class="col d-flex justify-content-center">
        <div class="container dropdown-menu d-block align-items-center p-5 pt-2 mx-5 rounded-3 shadow overflow-hidden w-280px"
            data-bs-theme="light">
            <div class="card-body pt-5 my-5">
                <form class="p-2 mb-2 bg-body-tertiary text-dark border-bottom">
                    <input type="search" class="form-control" autocomplete="true" placeholder="Type to filter...">
                    <label><b>Choose a Country:</b></label>
                    <select name="slctCountries" id="allCountries" class="dropdown"></select>
                    <button type="button" class="btn btn-primary btn-outline-dark">Submit</button>
                </form>
            </div>
            <ul class="list-unstyled mb-0" id="country-list"></ul>
        </div>
    </div>

    <div class="fixed-bottom" id="map"></div>

    <!-- <footer class="fixed-bottom">
        <p>Source of data: <a href="https://www.travel-advisory.info">Travel-Advisory.info</a></p>
    </footer> -->
</body>

</html>
